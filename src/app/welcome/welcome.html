<section class="landing">
    <div class="title">Welcome to awesome server!</div>
    <div class="connect">
        <input type="text" placeholder="Your Nickname" ng-model="welcome.nickname" ng-keypress="welcome.onKeyPress($event)">
        <button ng-click="welcome.connect()" ng-disabled="welcome.isConnecting">Connect</button>
    </div>
    <div class="errors"> {{ welcome.errors }}</div>
</section>
